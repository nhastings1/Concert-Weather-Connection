<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Library of Congress Search</title>
</head>
<body>
    <main class="d-flex min-vh-100 bg-secondary">
        <section class="row bg-secondary">
            <div class="bg-dark position-fixed col-3">
                <h2 class="text-light text-center">ClimaGuide Search Engine</h1>
                <form id="search-form" class="form-group mb-3">
                    <input id ="search-input" class="form-select mx-3 my-1 row" name="search-keywords" placeholder="Enter search keywords..."/>
                    <select id="select-box" class="form-select mx-3 my-1 row" name="search-domain">
                        <option value="search">All Formats</option>
                        <option value="maps">Date</option>
                        <option value="audio">City</option>
                        <option value="photos">Venue</option>
                    </select>
                    <button class="form-control mx-3 my-1 row" type="submit">Search!</button>
                </form>
            </div>
            <div class="col-3 bg-dark"></div>
            <div class="col-9">
                <section id="generate-content">
                </section>
            </div>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="assets/scripts/search.js"></script>
</html>
