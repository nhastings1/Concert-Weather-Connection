<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <title>Concert ClimaGuide</title>

</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="font-effect-fire">Concert ClimaGuide</h1>
      <p class="font-effect-outline">Find concerts happening in your city and the weather conditions.</p>
    </div>

    <form class="form">
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <label>
              <input id="searchCity" type="text" placeholder="">
              <button class="submit button" id="cityBtn"> Search by City </button>
            </label>
          </div>
          <div class="medium-6 cell">
            <label>
              <input id="searchVenue" type="text" placeholder="">
              <button class="submit button" id="venueBtn">Search by Venue</button>
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>

    <div class="eventList">

    </div>


    <div class="concertSched">

      <!-- concert day 1 -->
     <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-2 medium-up-5">
          
          
          <div class="cell">
            <div class="card" id="concert1" style="width: 200px;">
              <div class="card-divider">
              </div>
              <div class="card-section">
              </div>
            </div>
          </div>
         

      <!-- concert day 2 -->
          <div class="cell">
            <div class="card" id="concert2" style="width: 200px;">
              <div class="card-divider">
              </div>
              <div class="card-section">
              </div>
            </div>
          </div>

      <!-- concert day 3 -->

          <div class="cell">
            <div class="card" id="concert3" style="width: 200px;">
              <div class="card-divider">
              </div>
              <div class="card-section">
              </div>
            </div>
          </div>

      <!-- concert day 4 -->

          <div class="cell">
            <div class="card" id="concert4" style="width: 200px;">
              <div class="card-divider">
              </div>
              <div class="card-section">
              </div>
            </div>
          </div>

      <!-- concert day 5 -->

          <div class="cell">
            <div class="card" id="concert5" style="width: 200px;">
              <div class="card-divider">
              </div>
              <div class="card-section">
              </div>
            </div>
          </div>

      </div>
    </div>


    <div class="weatherSched">
      <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-2 medium-up-5">

      <!-- day 1 weather -->
      <div class="cell">
        <div class="card" id="weather1" style="width: 300px;">
          <div class="card-divider">
          </div>
          <div class="card-section">
            <p id="temp1"></p>
            <p id="windspeed1"></p>
            <p id="humidity1"></p>
          </div>
        </div>
      </div>

      <!-- day 2 weather -->
      <div class="cell">
        <div class="card" id="weather2" style="width: 300px;">
          <div class="card-divider">
          </div>
          <div class="card-section">
            <p id="temp2"></p>
            <p id="windspeed2"></p>
            <p id="humidity2"></p>
          </div>
        </div>
      </div>

      <!-- day 3 weather -->
      <div class="cell">
        <div class="card" id="weather3" style="width: 300px;">
          <div class="card-divider">
          </div>
          <div class="card-section">
            <p id="temp3"></p>
            <p id="windspeed3"></p>
            <p id="humidity3"></p>
          </div>
        </div>
      </div>

      <!-- day 4 weather -->
      <div class="cell">
        <div class="card" id="weather4" style="width: 300px;">
          <div class="card-divider">
          </div>
          <div class="card-section">
            <p id="temp4"></p>
            <p id="windspeed4"></p>
            <p id="humidity4"></p>
          </div>
        </div>
      </div>

      <!-- day 5 weather -->
      <div class="cell">
        <div class="card" id="weather5" style="width: 300px;">
          <div class="card-divider">
          </div>
          <div class="card-section">
            <p id="temp5"></p>
            <p id="windspeed5"></p>
            <p id="humidity5"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
