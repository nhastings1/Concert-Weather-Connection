<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Sofia&effect=neon%7Coutline%7Cemboss%7Cshadow-multiple">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../Concert-Weather-Connection/assets/css/style.css" />
  <title>Concert ClimaGuide</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="font-effect-fire">Concert ClimaGuide</h1>
      <p class="font-effect-outline">Find concerts and events happening in your city, along with the weather conditions
        for your day of fun and excitement</p>
    </div>
    <form class="form">
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <label>
              <input id="searchCity" type="text" placeholder="">
              <button class="submit button" id="cityBtn"> Search by City </button>
            </label>
          </div>
          <div class="medium-6 cell">
            <label>
              <input id="searchVenue" type="text" placeholder="">
              <button class="submit button" id="venueBtn">Search by Venue</button>
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="eventList">
  </div>
  <div class="concertSched">
    <!-- concert day 1 -->
    <div class="grid-container">
      <div class="grid-x grid-margin-x small-up-2 medium-up-5">
        <div class="cell">
          <div class="card" id="concert1" style="width: 200px;">
            <div class="card-divider">
            </div>
            <div class="card-section">
            </div>
          </div>
        </div>
        <!-- concert day 2 -->
        <div class="cell">
          <div class="card" id="concert2" style="width: 200px;">
            <div class="card-divider">
            </div>
            <div class="card-section">
            </div>
          </div>
        </div>
        <!-- concert day 3 -->
        <div class="cell">
          <div class="card" id="concert3" style="width: 200px;">
            <div class="card-divider">
            </div>
            <div class="card-section">
            </div>
          </div>
        </div>
        <!-- concert day 4 -->
        <div class="cell">
          <div class="card" id="concert4" style="width: 200px;">
            <div class="card-divider">
            </div>
            <div class="card-section">
            </div>
          </div>
        </div>
        <!-- concert day 5 -->
        <div class="cell">
          <div class="card" id="concert5" style="width: 200px;">
            <div class="card-divider">
            </div>
            <div class="card-section">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="weatherSched">
      <div class="grid-container fluid grid-margin-y">
        <div class="grid-x grid-margin-x grid-padding-y grid-margin-y">
          <div class="grid-x">
            <!-- results area -->
            <div class="cell medium-9">
              <!-- current weather div -->
              <!-- <div class="grid-x grid-padding-x" id="current-weather"></div> -->
              <!-- five day forecast -->
              <div class="grid-x grid-padding-x align-bottom" id="forecastGrid">
                <div class="cell" id="forecast-title">
                  <br>
                </div>
              </div>
              <div class="grid-x grid-padding-x card-section align-center small-up-2 medium-up-3" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Compressed Foundation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../Concert-Weather-Connection/assets/js/script.js"></script>
</body>

</html>
