<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="font-effect-fire">Concert ClimaGuide</h1>
            <p
            class="font-effect-outline">Find concerts happening in your city and the weather conditions.</p>
        </div>

        <form class="form">
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>
                    <input type="text" placeholder="">
                    <button class="submit button" id="cityBtn"> Search by City </button>
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>
                    <input type="text" placeholder="">
                    <button class="submit button" id="venueBtn">Search by Venue</button>
                  </label>
                </div>
              </div>
            </div>
          </form>

        <div class="venueList">

        </div>

        <div class="concertSched">

        </div>

        <div class="weatherSched">

        </div>


    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
